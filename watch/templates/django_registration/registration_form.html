{% extends "base.html" %}
{% block content %}
{% load static %}
{% load bootstrap5 %}
{% include 'navbar.html' %}
<div class="wrapper">
<form class="login" form action="/accounts/register/" method="post">
  {% csrf_token %}
  {% bootstrap_form form%}
  <button class="register-button" button type="submit" title="register" >Sign up</button>
  <input type="hidden" name="next" value="{{next}}">
  <p>have an account? <a class="signup" href="/accounts/login">Log-In</a></p>
</form>
</div>
{% endblock %}
